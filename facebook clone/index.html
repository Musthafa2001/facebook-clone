<!doctype html>
<html lang="en">
  <head>
    <title>Facebook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="bg-grey">

    <!-- login -->

    <div class="container d-flex flex-column   flex-lg-row justify-content-evenly mt-5 pt-5">
        <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
            <h1 class="text-danger fw-bold fs-0">Facebook</h1>
            <p class="w-75 mx-auto mx-lg-0 fs-4">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- form -->
        <div style="max-width:28rem; width:100%; ">
        <div class="bg-white shadow rounded p-3 input-group-lg ">
            <input type="email" class="form-control my-3" placeholder="Email Address or phone Number">
            <input type="email" class="form-control my-3" placeholder="Password">
            <a href="feed.html">
                <button class="btn btn-primary w-100 my-3">Log In</button>
            </a>
            <a href="#" class="text-decoration-none text-center">
                <p>Forgotten password?</p>
            </a>
            <!-- create form -->
            <hr/>
            <div class="text-center my-4">
                <button class="btn btn-success btn-lg " data-bs-toggle="modal" data-bs-target="#createmodel"> Create New Account</button>
            </div>
            <!-- create model -->

  <div class="modal fade" id="createmodel" tabindex="-1" aria-labelledby="createmodelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <!-- header -->
        <div class="modal-header">
            <div>
          <h2 class="modal-title" id="createmodelLabel">Sign Up</h2>
          <p class="text-muted fs-7">It's quick and Easy</p>
        </div>
        <hr>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- body model -->
        <div class="modal-body">
          <form action="">
            <!-- name -->
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="second Name">
                </div>



            </div>
          <!--  email and password-->
          <input type="email" class="form-control my-3 " placeholder="Your Email">
          <input type="password" class="form-control my-3" placeholder="password">
          <!-- dob -->
          <div class="row my-3">
              <span class="text-muted fs-7">Date of birth
                 <i class="fas fa-question-circle" 
                 data-bs-container="body" 
                 data-bs-toggle="popover"
                  data-bs-placement="right"
                   data-bs-content="Right popover"></i>
             </span>
             <div class="col">
             <select  class="form-select ">
               <option value="1">one</option>
               <option value="2">two</option>
               <option value="3">three</option>
             </select>
            </div>
            <div class="col">
              <select  class="form-select ">
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
              </select>
             </div>
             <div class="col">
              <select  class="form-select">
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
              </select>
             </div>




          </div>
            <!-- gender -->
            <div class="row my-3">
              <span class="text-muted fs-7">Gender
                <i class="fas fa-question-circle" 
                data-bs-container="body" 
                data-bs-toggle="popover"
                 data-bs-placement="right"
                  data-bs-content="Right popover"></i>
                  </span>

                  <div class="col">
                    <div class="border rounded p-2">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Male
                      </label>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      
                    </div>
                  </div>
                  <div class="col">
                    <div class="border rounded p-2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Female
                      </label>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                      
                    </div>
                  </div>

                  <div class="col">
                    <div class="border rounded p-2">
                      <label class="form-check-label" for="flexRadioDefault3">
                        Custom
                      </label>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                      
                    </div>
                  </div>
            </div>

            <!-- gender select -->
            <div class="d-none" id="genderselect">
              <select class="form-select">

                <option value="1">one</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="my-3">
                <span class="text-muted fs-7"> your pronoun is visible to everyone.</span>
            <input type="text" class="form-control " placeholder="Gender (option)">
              </div>
            </div>



            <!-- disclaimer -->
            <!-- btn -->
            <div class="text-center mt-3">
              <button type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal">Sign UP</button>
            </div>

          </form>
         

        </div>
        <!-- footer model -->
        
      </div>
    </div>
  </div>

            <!-- end -->
        </div>


        </div>



    </div>
    <!-- footer -->


    <!-- Bootstrap JavaScript Libraries -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
